<!DOCTYPE html>
{% load static %}

<html lang="en">
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}MoneyNut{% endblock %} </title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/051f2923ab.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
        
        
        
        
        {% block extra_head %}
        
        {% endblock %}

    </head>
    <body>
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary bg-light">
  <!-- Container wrapper -->
  <div class="container">
    <!-- Navbar brand -->
      <img
        src="media/logo.jpg"
        height="60"
        alt="Logo"
        loading="lazy"
        style="margin-top: -1px;"
      />
    <!-- Toggle button -->
    <button
      data-mdb-collapse-init
      class="navbar-toggler"
      type="button"
      data-mdb-target="#navbarButtonsExample"
      aria-controls="navbarButtonsExample"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>

    <!-- Collapsible wrapper -->
    <div class="collapse navbar-collapse" id="navbarButtonsExample">
      <!-- Left links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link text-success" href="#">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-success" href="#">Contact</a>
        </li>
      </ul>
      <!-- Left links -->

      <div class="d-flex align-items-center">
        {% if user.is_authenticated %}
        <form action="{% url 'logout' %}" method="post" style="display:inline;">
          {% csrf_token %}
          <button type="submit" data-mdb-ripple-init type="button" class="btn btn-link px-3 me-2 text-success">Logout</button>
        </form>
        {% else %}
          <a href="/loginpage" data-mdb-ripple-init type="button" class="btn btn-link px-3 me-2 text-success">Login</a> 
        {% endif %}

        <a href="/register" data-mdb-ripple-init type="button" class="btn btn-primary me-3">Sign up for free</a>

      </div>
    </div>
    <!-- Collapsible wrapper -->
  </div>
  <!-- Container wrapper -->
</nav>
        {% block content %}

        {% endblock %}

        {% block extra_scripts %}
        
        {% endblock %}
    </body>
</html>
