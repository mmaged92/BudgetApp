<!DOCTYPE html>
{% load static %}

<html lang="en">
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}MoneyNut{% endblock %} </title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/051f2923ab.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
        
        
        
        
        {% block extra_head %}
        
        {% endblock %}

    </head>
    <body>
                
        <div>
            <nav class="navbar navbar-expand-lg navbar-light " style="background: #51b573;">
                <div class="container-fluid">
                    <a href="/" class="navbar-brand">MoneyNut</a>
                    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <div class="navbar-nav">
                            <a href="#" class="nav-item nav-link active">Features</a>
                            <a href="#" class="nav-item nav-link">Contact</a>
                        </div>
                        <div class="navbar-nav ms-auto">
                            {% if user.is_authenticated %}
                            <form class="nav-item" action="{% url 'logout' %}" method="post" style="display:inline;">
                                {% csrf_token %}
                                <button type="submit" style="background-color: #51b573; color: black; border: none; padding: 5px 10px; cursor: pointer; border-radius: 4px;">Logout</button>
                            </form>
                            {% else %}
                                
                                    <a href="/loginpage" class="nav-item nav-link">Login</a>
                            {% endif %}
                        </div>

                    </div>
                </div>
            </nav>
        </div>
        {% block content %}

        {% endblock %}

        {% block extra_scripts %}
        
        {% endblock %}
    </body>
</html>
